<!-- Trigger/Open The Modal -->
            <!-- The Modal -->
<button id="mybtn" class="at-button-shadow-emphasis">Pop up Notification</button>
<!-- The Modal -->
<div class="or-popup-notification">
  <div id="mypopup" class="ml-popup-form">
    <div class="popup-content">
      <div class="ml-notification-information notification in at-rw">
        <div class="content-icon at-cl xl1 l1 s1">
          <i class="ic-consulta"></i>
        </div>
        <div class="content-info at-cl xl11 l6 s10">
          <p class="at-font-p">Hemos enviado a la línea (300) 698-5520 un mensaje de texto con el código de verificación. </p>
        </div>
      </div>
      <div class="box-information">
        <i class="ic-cerrar"></i>
        <h4 class="at-font-h4">No dudamos que seas tú, aún así, registra este nuevo equipo.</h4>
        <label class="at-input-label">
          <span>Codigo de verificación</span>
          <input type="text" name="" value="" class="at-input-textfield">
          <small>¿No has recibido el código? <a href="#" class="at-link">solicitar uno nuevo</a></small>
        </label>
        <input type="checkbox" name="at-checkbox" class="at-checkbox">
        <small class="at-font-small-legal">Agregar este dispositivo como seguro</small>
        <div class="buttons-right">
          <button class="at-button-hight-emphasis" disabled="">Continuar</button>
        </div>
      </div>
    </div>
  </div>
</div>
