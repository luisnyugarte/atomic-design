<link rel="stylesheet" href="css/index.css">

<div class="or-form-two-columns">
  <h4 class="at-font-h4">MI PERFIL</h4>
  <em class="at-font-em">Gestiona tu información personal.</em>

  <div class="at-card-medium-emphasis">
    <h3 class="at-font-h3">Mis datos</h3>
    <div class="at-divider"></div>
    <div class="container-form at-rw">
      <div class="form-left at-cl l6">

        <label class="at-input-label">
          <span>Tu nombre completo</span>
          <input type="text" name="" value="" class="at-input-textfield">
        </label>

        <label class="at-input-label">
          <span>Tu dirección</span>
          <input type="text" name="" value="" class="at-input-textfield">
        </label>

        <div class="row-inputs">
          <label class="at-select-label ic-expandir-mas active">
          <span>Departamento</span>
            <select class="at-select" id="select">
              <option value="1">Antioquia</option>
              <option value="2">Cundinamarca</option>
            </select>
          </label>

          <label class="at-select-label ic-expandir-mas active">
          <span>Ciudad</span>
            <select class="at-select" id="select">
              <option value="1">Medellín</option>
              <option value="2">Bogotá D.C.</option>
            </select>
          </label>
        </div>

        <label class="at-input-label">
          <span>Teléfono fijo</span>
          <input type="text" name="" value="" class="at-input-textfield">
        </label>

      </div>
      <div class="form-right at-cl l6">
        <div class="row-inputs">
          <label class="at-select-label ic-expandir-mas active">
          <span>Tipo</span>
            <select class="at-select" id="select">
              <option value="1">CC</option>
              <option value="2">NIT</option>
            </select>
          </label>
          <label class="at-input-label">
            <span>Número de documento</span>
            <input type="text" name="" value="" class="at-input-textfield">
          </label>
        </div>
        <label class="at-select-label ic-expandir-mas active">
        <span>País</span>
          <select class="at-select" id="select">
            <option value="1">Colombia</option>
            <option value="2">Venezuela</option>
          </select>
        </label>
        <label class="at-input-label">
          <span>Correo electrónico</span>
          <input type="text" name="" value="" class="at-input-textfield">
        </label>
        <label class="at-input-label">
          <span>Teléfono móvil</span>
          <input type="text" name="" value="" class="at-input-textfield">
        </label>
      </div>
    </div>
  </div>
</div>
