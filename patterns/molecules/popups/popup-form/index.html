<link rel="stylesheet" href="css/index.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Trigger/Open The Modal -->
            <!-- The Modal -->
<button id="mybtn" class="at-button-shadow-emphasis">Pop up Form</button>
<!-- The Modal -->
<div id="mypopup" class="ml-popup-form">
<!-- Modal content -->
  <div class="popup-content">
    <i class="ic-cerrar"></i>
    <div class="content-popup-title">
      <h4 class="at-font-h4">Inicia Sesión</h4>
    </div>
    <p class="at-font-p">Si ya tienes una cuenta inicia sesión.</p>
    <label class="at-input-label">
      <span>Correo electronico</span>
      <input type="text" name="" value="" class="at-input-textfield">
    </label>
    <label class="at-input-label">
      <span>Contraseña</span>
      <input type="text" name="" value="" class="at-input-textfield">
    </label>
    <div class="content-buttons-right">
      <button class="at-button-medium-emphasis">Crear cuenta</button>
      <button class="at-button-hight-emphasis">Iniciar sesion</button>
    </div>
  </div>
</div>
