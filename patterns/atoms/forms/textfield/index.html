<link rel="stylesheet" href="css/index.css">

<!--Empty-->
<label class="at-input-label">
  <span>Label</span>
  <input type="text" name="" value="" class="at-input-textfield">
  <small>Text Helper</small>
</label>

<!--Active-->
<label class="at-input-label active">
  <span>Label</span>
  <input type="text" name="" value="Text here" class="at-input-textfield">
  <small>Text Helper</small>
</label>

<!--Error-->
<label class="at-input-label active error">
  <span>Label</span>
  <input type="text" name="" value="Text here" class="at-input-textfield">
  <small>Error Text</small>
</label>

<!--Disabled-->
<label class="at-input-label disabled">
  <span>Label</span>
  <input type="text" name="" class="at-input-textfield" disabled>
  <small>Text Helper</small>
</label>
<!--FIELD TEXT WITH ICONS-->
<!--Repos with Icon label-->
<label class="at-input-label icon-right">
  <span>Label</span>
  <i class="ic-usuario"></i>
  <input type="text" name="" value="Text here" class="at-input-textfield">
  <small>Text Helper</small>
</label>

<!--Active with Icon informative-->
<label class="at-input-label icon-right active">
  <span>Label</span>
  <i class="ic-mostrar"></i>
  <input type="text" name="" value="" class="at-input-textfield">
  <small>Text Helper</small>
</label>

<!--Active with Icon informative (error)-->
<label class="at-input-label icon-right active error">
  <span>Label</span>
  <i class="ic-alerta-bg-fill"></i>
  <input type="text" name="" value="Text here" class="at-input-textfield">
  <small>Text Helper</small>
</label>

<!--Active with counter-->
<label class="at-input-label counter active">
  <span>Label</span>
  <input type="text" name="" id="contador" value="Text here" maxlength="200" class="at-input-textfield" onpaste="contarcaracteres();" onkeyup="contarcaracteres();">
  <em><span id=res>0</span>/200</em>
  <small>Text Helper</small>
</label>
