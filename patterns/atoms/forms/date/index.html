<link rel="stylesheet" href="css/index.css">

<!--default-->
<label class="at-input-label-date">
  <span>Label</span>
  <input type="date" name="" class="at-input-date">
  <i class="ic-calendario"></i>
  <small>Text Helper</small>
</label>

<!--Disabled-->
<label class="at-input-label-date disabled">
  <span>Label</span>
  <input type="date" name="" class="at-input-date" disabled>
  <i class="ic-calendario"></i>
  <small>Text Helper</small>
</label>

<!--Error-->
<label class="at-input-label-date error">
  <span>Label</span>
  <input type="date" name="" class="at-input-date">
  <i class="ic-calendario"></i>
  <small>Error Text</small>
</label>
